<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>

    <link rel="stylesheet" href="vendors/materialize/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="vendors/jquery-ui.min.css">
    <link rel="stylesheet" href="css/index.css">

    <script src="vendors/jquery-3.2.1.min.js"></script>
    <script src="vendors/jquery-ui.min.js"></script>
    <script src="vendors/materialize/js/materialize.min.js"></script>

</head>

<body>

<a id="addEvent" class="btn-floating waves-effect waves-light red" title="Something happened?"><i class="material-icons">add</i></a>

<nav id="toggleFilter">
    <img id="toggleFilterBtn" src="media/toggleBtn.png" alt="">
    <div id="filterCheckbox" class="switch">
        <p>Display traffic jams</p>
        <label>Off<input type="checkbox" id="jamFilter" checked="checked" /><span class="lever"></span>On</label>

        <p>Display car accidents</p>
        <label>Off<input type="checkbox" id="accidentFilter" checked="checked"/><span class="lever"></span>On</label>

        <p>Display police checkpoints</p>
        <label>Off<input type="checkbox" id="policeFilter" checked="checked"/><span class="lever"></span>On</label>
    </div>
</nav>

<div id="map"></div>
<input type="text" id="searchInput" class="controls" placeholder="Search for a place">


<div id="addNotif" class="modal modal-fixed-footer">
    <div class="modal-content">
        <h4>What did you notice?</h4>
        <div class="row">
            <form id="formNotif" class="col s12" action="#">

                <div class="row">
                    <div class="col s10 offset-s1">
                        <div id="imgTypes">
                            <label>Car accident <img id="accident" class="typeSelection" type="image" src="media/accident.png"></label>
                            <label>Traffic jam <img id="jam" class="typeSelection" type="image" src="media/jam.png"></label>
                            <label>Police checkpoint <img id="police" class="typeSelection" type="image" src="media/police.png"></label>
                        </div>
                        <input id="resultType" type="text" style="display: none;">
                    </div>
                </div>

                <div id="optionalSearchInput" class="row">
                    <div id="coordChoice" class="col s10 offset-s1">
                        <p>Locate my event using:</p>
                        <p><input name="coordType" type="radio" id="address" class="with-gap" checked/><label for="address">Address</label></p>
                        <p><input name="coordType" type="radio" id="gps" class="with-gap"/><label for="gps">GPS</label></p>
                    </div>

                    <div id="optionalAddressInput" class="input-field col s8 offset-s2">
                        <input type="text" id="searchInputModal" class="controls" placeholder="Search for a place">
                        <input id="coordsData" data-lat="" data-long="" type="text" style="display: none;">
                    </div>
                    <div id="optionnalLatLngInput" class="input-field col s12">
                        <input type="text" id="latForm" class="coordForm col s3 offset-s2" placeholder="Latitude">
                        <input type="text" id="lngForm" class="coordForm col s3 offset-s2" placeholder="Longitude" >
                    </div>
                </div>

                <div class="row">
                    <div class="col s12">
                        <input id="dateInput" type="text" class="datepicker col s3 offset-s2" placeholder="When will it end?">
                        <input id="timeInput" type="text" class="timepicker col s3 offset-s2" placeholder="At what time?">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s10 offset-s1">
                        <textarea placeholder="Description" id="descEvent" type="text" wrap="hard"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button id="saveModal" class="modal-action modal-close waves-effect waves-green btn"><i class="medium material-icons left">check_circle</i>Save</button>
        <button id="cancelModal" class="modal-action modal-close waves-effect waves-red btn"><i class="medium material-icons left">cancel</i>Cancel</button>
    </div>
</div>



<script src="js/index.js"></script>
<script src="js/eventListeners.js"></script>
<script src="js/init.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQ8oRX_6L0YwjDwBEB8DvaBulOEA3r1ow&callback=initMap&libraries=places"></script>
<script src="js/notification.js"></script>
<script src="js/dataFakerLoadixRendererV1.js"></script>

</body>

</html>
