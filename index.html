<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>

    <link rel="stylesheet" href="vendors/materialize/css/materialize.min.css">
    <link rel="stylesheet" href="vendors/jquery-ui.min.css">
    <link rel="stylesheet" href="css/index.css">

    <script src="vendors/jquery-3.2.1.min.js"></script>
    <script src="vendors/jquery-ui.min.js"></script>
    <script src="vendors/materialize/js/materialize.min.js"></script>

</head>

<body>

<a id="addEvent" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">+</i></a>


<div id="map"></div>
<input type="text" id="searchInput" class="controls" placeholder="Search for a place">


<div id="addNotif" class="modal modal-fixed-footer">
    <div class="modal-content">
        <h4>Que se passe-t-il?</h4>
        <div class="row">
            <form id="formNotif" class="col s12">
                <div id="optionalModal" class="row">
                    <div class="input-field col s12">
                        <input type="text" id="searchInputModal" class="controls" placeholder="Search for a place" style="z-index: 5000;">
                        <input id="coordsData" data-lat="" data-long="" type="text" style="display: none;">
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <label>Type</label>
                        <div id="imgTypes">
                            <img id="accident" class="typeSelection" type="image" src="media/accident.png">
                            <img id="jam" class="typeSelection" type="image" src="media/jam.png">
                            <img id="police" class="typeSelection" type="image" src="media/police.png">
                        </div>
                        <input id="resultType" type="text" style="display: none;">
                    </div>
                </div>
                <div class="row">
                    <div class="col s6">
                        <label>Date</label>
                        <input  id="dateInput" type="text" class="datepicker" placeholder="When did it occured?">
                    </div>
                    <div class="col s6">
                        <label>Hour</label>
                        <input  id="hourInput" type="text" class="timepicker" placeholder="At what time?">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea placeholder="Description" id="descEvent" type="text" rows="10" wrap="hard"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button id="saveModal" class="modal-action modal-close waves-effect waves-green btn-flat">Enregistrer</button>
        <button id="cancelModal" class="modal-action modal-close waves-effect waves-red btn-flat">Annuler</button>
    </div>
</div>





<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQ8oRX_6L0YwjDwBEB8DvaBulOEA3r1ow&libraries=places"></script>
<script src="js/notification.js"></script>
<script src="js/init.js"></script>
<script src="js/index.js"></script>
<script src="js/eventListeners.js"></script>
<script src="js/dataFakerLoadixRendererV1.js"></script>


</body>

</html>
