<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


    <link rel="stylesheet" href="css/signstyle.css">


</head>

<body>
<div class="form">

    <ul class="tab-group">
        <li class="tab"><a href="#signup">Sign Up</a></li>
        <li class="tab active"><a href="#login">Log In</a></li>
    </ul>

    <div class="tab-content">

        <div id="login">
            <h1>Welcome Back!</h1>
            <p id="loginErrorMsg" class="errMsg"> </p>
            <form action="javascript:window.location.href='index.html'" method="post">

                <div class="field-wrap">
                    <label>
                        Login<span class="req">*</span>
                    </label>
                    <input type="text" autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Password<span class="req">*</span>
                    </label>
                    <input type="password" autocomplete="off"/>
                </div>

                <p class="forgot"><a href="#">Forgot Password?</a></p>

                <button type="submit" class="button button-block"/>
                Log In</button>

            </form>

        </div>

        <div id="signup">
            <h1>Sign Up for Free</h1>
            <p id="signUpErrorMsg" class="errMsg"> </p>

            <form action="javascript:window.location.href='index.html'" method="post">

                <div class="top-row">
                    <div class="field-wrap">
                        <label>
                            First Name<span class="req">*</span>
                        </label>
                        <input id="fName" type="text" autocomplete="off"/>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Last Name<span class="req">*</span>
                        </label>
                        <input id="lName" type="text" autocomplete="off"/>
                    </div>
                </div>

                <div class="field-wrap">
                    <label>
                        Login<span class="req">*</span>
                    </label>
                    <input id="loginNew" type="text" autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Email Address<span class="req">*</span>
                    </label>
                    <input id="email" type="email" autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        City<span class="req">*</span>
                    </label>
                    <input id="city" type="text" autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Address<span class="req">*</span>
                    </label>
                    <input id="address" type="text" autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Set A Password<span class="req">*</span>
                    </label>
                    <input id="password" type="password" autocomplete="off"/>
                </div>

                <div class="field-wrap avatar">
                    <label>
                        Choose an avatar<span class="req">*</span>
                    </label>
                    <input id="btnAvatar" type="button" value="Pick my avatar" onclick="openGrid()">
                    <img id="avaThumb" src="media/avatars/miss.jpg">
                </div>

                <button type="submit" class="button button-block"/>
                Get Started</button>

            </form>

        </div>


    </div><!-- tab-content -->

</div> <!-- /form -->

<div id="avatarChoice"></div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<script src="js/signFormScript.js"></script>
<script src="js/signScriptMethods.js.js"></script>
<script src="js/loginFormHandler.js"></script>
<script src="js/signUpFormHandler.js"></script>



</body>
</html>
